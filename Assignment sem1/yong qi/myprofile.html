    <h2>MY PROFILE</h2>
    <div class="bg-img">
        <form action="/action_page.php" class="container">
            <label for="fname"> &#127872; <b>Name:</b></label><br>
            <input type="text" id="fname" name="fname" placeholder="Type your full name"><br>

            <label for="fname">&#127874; <b>Birth date:</b></label><br>
            <input type="date" id="fbirth" name="fbirth" max="2005-12-31"><br><br>

            <label for="kuala lumpur">&#127758; <b>City:</b></label><br>
            <input type="text" list="browsers" name="browsertype" id="browsertype" placeholder="Kuala Lumpur">
            <datalist id="browsers">
                <option value="Johor">Johor</option>
                <option value="Kedah">Kedah</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="Kuantan">Kuantan</option>
                <option value="Malacca">Malacca</option>
                <option value="Negeri Sembilan">Negeri Sembilan</option>
                <option value="Pahang">Pahang</option>
                <option value="Penang">Penang</option>
                <option value="Perak">Perak</option>
                <option value="Sabah">Sabah</option>
                <option value="Sarawak">Sarawak</option>
                <option value="Selangor">Selangor</option>
                <option value="Terengganu">Terengganu</option>
            </datalist><br>

            <label for="phone"> &#128222; <b>Phone Number:</b></label><br>
            <input type="tel" id="phone" name="phone" placeholder="Type your phone number" required><br>

            <label for="cemail"> &#128231; <b>Email Address:</b></label><br>
            <input type="email" id="cemail" name="cemail" placeholder="Type your email address" required><br>
            
            <label for="psw"> &#128274; <b>Password:</b></label><br>
            <input type="password" id="psw" name="psw" placeholder="Type your password"><br>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Enter your details,and click the "Login" button to login your profile</p>
    </div>
