<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="payment_gateway.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h2>Checkout Form</h2>
<div class="row">
  <div class="col-1">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-2">
            <h3>Billing Address</h3>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John Lee">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Lee@eg.com">
            <label for="adrress">Address</label>
            <input type="text" id="adr" name="address" placeholder="69, 420 street">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Petaling Jaya">

            <div class="row">
              <div class="col-2">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Petaling Jaya">
              </div>
              <div class="col-2">
                <label for="zip">Zip</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="58200">
              </div>
            </div>
          </div>

          <div class="col-2">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-paypal" style="color:#3399ff;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John Lee">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="May">
            <div class="row">
              <div class="col-2">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2069">
              </div>
              <div class="col-2">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="420">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-3">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b></b></span></h4>
      <p><a href="#">Item 1</a> <span class="price"></span></p>
      <p><a href="#">Item 2</a> <span class="price"></span></p>
      <p><a href="#">Item 3</a> <span class="price"></span></p>
      <p><a href="#">Item 4</a> <span class="price"></span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b></b></span></p>
    </div>
  </div>
</div>

</body>
</html>
